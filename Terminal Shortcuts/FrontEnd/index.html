<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
</head>
<body>
    <style>
        .title {
            display: flex;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
        }
    </style>
    <div class="container">
       <h1 class="title"> What is the project name? </h1>
       <select name="projectTypes" id="projectTypes">
            <option value="React+Vite Vanilla">React+Vite Vanilla</option>
            <option value="React+Vite Next.js">React+Vite Next.js</option>
            <option value="React+Vite Tailwind+Bootstrap">React+Vite Tailwind+Bootstrap</option>
       </select>
       <input id="projectName" type="text" placeholder="Project Name">
       <button id="create">Create</button>
    </div> 
    
    <script>
        document.getElementById('create').addEventListener('click', function() {
            var projectName = document.getElementById('projectName').value;
            var projectType = document.getElementById('projectTypes').value;
            
            // Example: Sending project type and project name to the backend
            fetch('/create_project', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    project_type: projectType,
                    project_name: projectName 
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>

</body>
</html>
